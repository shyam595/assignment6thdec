<html lang="en">
    <head>
        <title>
            css grid
        </title>
        <style>
            .container{
                display: grid;
                grid-template-columns: auto auto;
                grid-template-rows: auto auto;
                grid-row-gap: 2px;
                grid-column-gap: 4px;
            }
            .div1{
                background-color: turquoise;
                
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="div1">div1</div>
            <div class="div1">div2</div>
            <div class="div1">div3</div>
            <div class="div1">div4</div>

        </div>

    </body>
</html>
